
<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="UTF-8">

	<title>RPS Multiplayer</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/rps.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/rps.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6"></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">    
				<form id="game-form">
	        		<input type="text" id="name-input" placeholder="Name">
	        		<input id="start-button" type="submit" value="Start">
    			</form>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" id="gameMsg"></div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2" id="player1Msg"></div>
			<div class="col-md-8"></div>
			<div class="col-md-2" id="player2Msg"></div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button type="button" class="btn btn-primary player1-choice" value="rock">Rock</button>
				<button type="button" class="btn btn-success player1-choice" value="paper">Paper</button>
				<button type="button" class="btn btn-danger player1-choice" value="scissors">Scissors</button>
			</div>
			<div class="col-md-6"></div>
			<div class="col-md-3">
				<button type="button" class="btn btn-primary player2-choice" value="rock">Rock</button>
				<button type="button" class="btn btn-success player2-choice" value="paper">Paper</button>
				<button type="button" class="btn btn-danger player2-choice" value="scissors">Scissors</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" id="player1Select"></div>
			<div class="col-md-4"></div>
			<div class="col-md-4" id="player2Select"></div>
		</div>
		<div class="row">
			<div class="col-md-2" id="player1Wins" class="player1Scores"></div>
			<div class="col-md-2" id="player1Losses" class="player1Scores"></div>
			<div class="col-md-4"></div>
			<div class="col-md-2" id="player2Wins" class="player2Scores"></div>
			<div class="col-md-2" id="player2Losses" class="player2Scores"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-6" id="resultMsg"></div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">    
				<form id="chat-form">
	        		<input type="textarea" id="chat-box">
	        		<input type="text" id="chat-input" placeholder="Chat">
	        		<input id="submit-button" type="submit" value="Send">
    			</form>
			</div>
			<div class="col-md-3"></div>
		</div>

	</div>

</body>
</html>
